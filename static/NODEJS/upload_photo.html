<!DOCTYPE html>
<html lang="hu">
    <head>
        <title>Lazar Imobiliare</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <div class = "header">
            <a  href = "./user_post.html">Lakashirdetes keszitese</a>
            <a>Kepek feltoltese</a>
            <a href = "./search.html">Lakas Kereses</a>
        </div>
        <h1>Lazar Imobiliare</h1>
        <section>
            <h2>Tolts fel kepet a hirdeteshez, ID alapjan</h2>
            <form name="upload_image_form" method="POST" action="/uploadPhoto" enctype="multipart/form-data">
                <p>ID: <input type="text" name="id" placeholder="Insert ID here"
                    pattern="^[0-9]|[1-9][0-9]$" title="You can only insert 1 or 2 digit numbers in this field" required></p>
                <p>Addj meg egy kepet: <input type="file" name="photo" required></p>
                <p><input type="submit" value="Submit"></p>
            </form>
        </section>
    </body>

</html>
